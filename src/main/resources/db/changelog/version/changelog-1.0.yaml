databaseChangeLog:
  - changeSet:
      id: "create-users-table"
      author: "Ian Oliveira"
      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "users"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: "pk_users"
                    nullable: false
              - column:
                  name: "email"
                  type: "VARCHAR(320)"
                  constraints:
                    unique: true
                    uniqueConstraintName: "email"
                    nullable: false
              - column:
                  name: "password"
                  type: "VARCHAR(80)"
                  constraints:
                    nullable: false
              - column:
                  name: "locked"
                  type: "BOOLEAN"
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: "enabled"
                  type: "BOOLEAN"
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: "authenticated"
                  type: "BOOLEAN"
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: "creation_date"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "login_attempts"
                  type: "TINYINT"
                  constraints:
                    nullable: false
              - column:
                  name: "last_login_attempt"
                  type: "TIMESTAMP"
              - column:
                  name: "last_login"
                  type: "DATE"
                  constraints:
                    nullable: false

  - changeSet:
      id: "create-users_info-table"
      author: "Ian Oliveira"
      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "users_info"
      changes:
        - createTable:
            tableName: "users_info"
            columns:
              - column:
                  name: "user_id"
                  type: "BIGINT"
                  constraints:
                    primaryKey: true
                    primaryKeyName: "pk_users_info"
                    foreignKeyName: "fk_users"
                    references: "users(id)"
                    deleteCascade: true
                    nullable: false
              - column:
                  name: "first_name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "last_name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "avatar_url"
                  type: "VARCHAR(255)"

  - changeSet:
      id: "create-roles-table"
      author: "Ian Oliveira"
      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "roles"
      changes:
        - createTable:
            tableName: "roles"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: "pk_roles"
                    nullable: false
              - column:
                  name: "role"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: "role"
              - column:
                  name: "description"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false

  - changeSet:
      id: "create-users_roles-table"
      author: "Ian Oliveira"
      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "users_roles"
      changes:
        - createTable:
            tableName: "users_roles"
            columns:
              - column:
                  name: "user_id"
                  type: "BIGINT"
                  constraints:
                    foreignKeyName: "fk_users_roles_users"
                    references: "users(id)"
                    primaryKey: true
                    primaryKeyName: "cpk_users_roles"
                    nullable: false
              - column:
                  name: "role_id"
                  type: "BIGINT"
                  constraints:
                    foreignKeyName: "fk_users_roles_roles"
                    references: "roles(id)"
                    primaryKey: true
                    primaryKeyName: "cpk_users_roles"
                    nullable: false

  - changeSet:
      id: "create-todolists-table"
      author: "Ian Oliveira"
      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "todolists"
      changes:
        - createTable:
            tableName: "todolists"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: "pk_todolists"
                    nullable: false
              - column:
                  name: "user_id"
                  type: "BIGINT"
                  constraints:
                    foreignKeyName: "fk_todolists_users"
                    references: "users(id)"
                    deleteCascade: true
                    nullable: false
              - column:
                  name: "date"
                  type: "DATE"
                  constraints:
                    nullable: false

  - changeSet:
      id: "create-todos-table"
      author: "Ian Oliveira"
      preConditions:
        - onFail: "MARK_RAN"
        - not:
            - tableExists:
                tableName: "todos"
      changes:
        - createTable:
            tableName: "todos"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: "pk_todos"
                    nullable: false
              - column:
                  name: "todolist_id"
                  type: "BIGINT"
                  constraints:
                    foreignKeyName: "fk_todos_todolists"
                    references: "todolists(id)"
                    deleteCascade: true
                    nullable: false
              - column:
                  name: "task"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "is_done"
                  type: "BOOLEAN"
                  defaultValueBoolean: false
                  constraints:
                    nullable: false